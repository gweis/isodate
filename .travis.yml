language: python
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.5
      env: TOXENV=flake
    - python: 3.5
      env: TOXENV=cover
install:
  - pip install tox
script:
  - tox
after_script:
  - if [ $TOXENV == "cover" ]; then
    pip install --quiet coveralls;
    coveralls;
    fi
